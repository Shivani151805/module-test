
<!DOCTYPE html>
<html lang="en">
<head>

  <title>NASA Image of the Day</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>NASA Picture of the Day</h1>

    <ul id="search-history"></ul>
  </div>

</body>
</html>
